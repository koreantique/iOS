<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Test</h1>

    <script>
      const fd = new FormData();
      fd.append("id", 1);
      fd.append("pw", 2);

      fetch("/user", {
        method: "POST",
        body: fd,
      })
        .then((result) => result.json())
        .then((res) => {
          console.log(res);
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
